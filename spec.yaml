paths:
  /operations/api/account/accountID/queuehealth:
    get:
      Retrieving Queue Health Data by Account and Skills
      parameters:
        - name: timeframe
          in: query
          description: The time range (in minutes) by which the
data can be filtered. Where: end time is the current time and the start time  = end time - timeframe. The maximum timeframe value is 1440
          required: true
          type: integer
        - name: skillIds
          in: query
          description: When provided, metrics on the response will be grouped by the requested skills. When not provided, metrics on the response will be calculated at the account level. You can provide one or more skill IDs. For example: skillIds=4,15,3 . To retrieve all skills active
for the time period use skillIds=all, comma seperated integers
          required: false
          type: string
        - name: interval
          in: query
          description: Interval size in minutes. When provided, the
returned data will be aggregated by intervals of the requested size. The interval has to be
smaller or equal to the time frame and also a
divisor of the time frame. For example:
timeframe=60&interval=30 (correct)
timeframe=60&interval=61 (bad request)
timeframe=60&interval=31 (bad request)
          required: false
          type: integer
        - name: trim_user
          in: query
          description: When set to either true, t or 1, each tweet returned in a timeline will include a user object
          required: false
          type: string
        - name: v
          in: query
          description: Version of API. e.g. v=1
          required: true
          type: integer
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              $ref: '#/definitions/Tweets'

  /statuses/user_timeline:
    get:
      description: Returns a collection of the most recent Tweets posted by the User
