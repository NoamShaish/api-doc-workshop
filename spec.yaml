        "200":
          description: Success
          schema:
            type: array
            items:
              $ref: '#/definitions/Query'
  /saved_searches/show/{id}:
    get:
      description: Retrieve the information for the saved search represented by the given id
      security:
       - oauth:
         - basic
      parameters:
        - name: id
          in: path
          description: The id of the saved search
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/Query'
  /saved_searches/create:
    post:
      description: Create a new saved search for the authenticated user
      security:
       - oauth:
         - basic
      parameters:
        - name: query
          in: query
          description: The query of the search the user would like to save
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/Query'
  /saved_searches/destroy/{id}:
    post:
      description: Destroy a saved search for the authenticating user
      security:
       - oauth:
         - basic
      parameters:
        - name: id
          in: path
          description: The id of the saved search
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/Query'

  /direct_messages:
    get:
      description: return 20 most recent direct messages sent to user
      security:
       - oauth:
         - basic
      parameters:
      - name: since_id
        in: query
        description: return results with ID greater than specified
        type: string
      - name: max_id
        in: query
        description: returns results with an ID less than/equal to specified ID
        type: string
      - name: include_entities
        in: query
        description: whether or not to include entities
        type: string
      - name: skip_status
        in: query
        description: whether or not to include status
        type: string
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Messages'

  /direct_messages/destroy:
    post:
      description: destroys direct messages specified in required ID
      security:
       - oauth:
         - basic
      parameters:
      - name: id
        in: query
        description: ID of direct message to delete
        type: string
        required: true
      - name: include_entities
        in: query
        description: whether or not to include entities
        type: string
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Messages'

  /direct_messages/new:
    post:
      description: sends a new direct message to specified user
      security:
       - oauth:
         - basic
      parameters:
      - name: user_id
        in: query
        description: description
        type: string
        required: true
      - name: screen_name
        in: query
        description: screen name of user receiving message
        type: string
      - name: text
        in: query
        description: text of your direct message
        type: string
        required: true
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Messages'

  /friends/ids:
    get:
      description: returns a cursored collection of user IDs followed by user
      security:
       - oauth:
         - basic
      parameters:
      - name: user_id
        in: query
        description: ID of user for whom to return results for
        type: string
